<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirim in Photo</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>

    <main>
        <div class="text-container">
            <h3>개인 예약 신청서</h3>
            <h4>1. 점심시간을 이용하여 원하는 공간에서 원하는 소품과 함께 촬영이 진행됩니다.<br>
                2. 촬영이 끝난 후 'About ME'에 따라 보정이 진행됩니다.<br>
                3. 지친 하루 끝에 미림의 추억이 담긴 사진이 메일로 전송됩니다.</h4>
        </div>
        <div class="form-container">
            <div class="container container1">
                <div class="item">
                    <h4>대표자 정보</h4>
                </div>
                <input class="grade" type="text" size="30" placeholder="학번을 입력해주세요." maxlength="50">

                <div class="item">
                    <h4>이름</h4>
                </div>
                <input class="name1" type="text" size="30" placeholder="학번을 입력해주세요." maxlength="50">
            </div>

            <div class="container container5">
                <div class="item">
                    <h4>이메일</h4>
                </div>
                <input type="text" size="40" placeholder="이메일을 입력해주세요." maxlength="50">
            </div>

            <div class="container container2">
                <div class="item">
                    <h4>대표자 연락처</h4>
                </div>
                <input class = "contact" type="text" size="40" placeholder="연락처를 입력해주세요." maxlength="50">

                <div class = "item item1">
                    <h4>참여 인원</h4>
                </div>
                <input class = "INWON" type="number" min="1" max="20" step="1" value="1">
            </div>

            <div class="container container3">
                <div class="item" style="color: white;">
                    <h4>작가 선택</h4>
                </div>
                <div class="pg-container">
                    <div class="radio radio1">
                        <img src="img/circle2.png">
                        <span>성진민</span>
                    </div>
                    <div class="radio radio2">
                        <img src="img/circle3.png">
                        <span>이예서</span>
                    </div>
                    <div class="radio radio3">
                        <img src="img/circle1.png">
                        <span>전해원</span>
                    </div>

                </div>
            </div>

            <div class="container container4"><br>
                <div class="item">
                    <h4>날짜 선택</h4>
                </div>
                <div class="calender"></div>
            </div>
        </div>

        <div class="text-container">
            <h4>참여해주셔서 감사합니다!<br>
                촬영 컨셉에 대한 논의는 메일 또는 카카오톡을 통해 진행됩니다.<br>
                촬영 중 교칙 위반으로 인한 불상사에 대해서는 도움을 드릴 수 없습니다.<br>
                주의사항을 숙지하셨나요?
            </h4>
        </div>
        <div class="result-container">
            <input class="result" type="button" value="네" onclick="alert('제출되었습니다.')">
        </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/nav.js" defer></script>
    <script src="js/script.js"></script>
</body>

</html>
